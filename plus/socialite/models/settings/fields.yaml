tabs:
    fields:
        login_redirection_url:
            label: '登录成功跳转页面'
            span: auto
            comment: 如：user/index
            tab: 通用设置
        user_bind_url:
            label: '用户绑定页面'
            span: auto
            comment: 如：user/bind
            tab: 通用设置
        auth_bind_url:
            label: '登录绑定页面'
            span: auto
            comment: 如：auth/bind
            tab: 通用设置
        can_bind_register:
            label: '是否可以注册绑定'
            span: auto
            type: switch
            tab: 通用设置
        noop_feishu:
            type: partial
            path: $/plus/socialite/partials/backend/forms/settings/_feishu_info.htm
            tab: 飞书
        providers[feishu][enabled]:
            label: '是否启用'
            span: left
            type: checkbox
            tab: 飞书
        providers[feishu][client_id]:
            label: 'App ID'
            span: left
            type: text
            tab: 飞书
        providers[feishu][client_secret]:
            label: 'App Secret'
            span: left
            type: text
            tab: 飞书
        providers[feishu][app_ticket]:
            label: 'app_ticket'
            span: left
            type: text
            tab: 飞书
        providers[feishu][title]:
            label: '标题'
            span: left
            comment: 如：飞书
            tab: 飞书
        cover_feishu:
            label: '图标'
            mode: image
            imageWidth: '100'
            imageHeight: '100'
            span: left
            type: fileupload
            tab: 飞书
