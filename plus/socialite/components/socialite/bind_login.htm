{{ form_ajax('onBindLogin') }}
<div class="form-group">
    <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
    <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your {{ loginAttributeLabel|lower }}" />
</div>

<div class="form-group">
    <label for="userSigninPassword">Password</label>
    <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Enter your password" />
</div>

<input name="follow_id" type="hidden" value="{{ social_follow.id }}" class="form-control" />

<button type="submit" class="btn btn-default">绑 定</button>

{{ form_close() }}
