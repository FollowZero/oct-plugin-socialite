{% if can_bind_register %}
    {{ form_ajax('onBindRegister') }}

    <div class="form-group">
        <label for="registerName">Full Name</label>
        <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Enter your full name" />
    </div>

    <div class="form-group">
        <label for="registerEmail">Email</label>
        <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Enter your email" />
    </div>

    {% if loginAttribute == "username" %}
    <div class="form-group">
        <label for="registerUsername">Username</label>
        <input
                name="username"
                type="text"
                class="form-control"
                id="registerUsername"
                placeholder="Enter your username" />
    </div>
    {% endif %}

    <div class="form-group">
        <label for="registerPassword">Password</label>
        <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Choose a password" />
    </div>

    <input name="follow_id" type="hidden" value="{{ social_follow.id }}" class="form-control" />

    <button type="submit" class="btn btn-default">绑 定</button>

    {{ form_close() }}
{% else %}
    暂不支持
{% endif %}
