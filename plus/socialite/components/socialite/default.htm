{% if not user %}


    {% if social_follow_id > 0  %}
        <div class="row">

            <div class="col-md-6">
                <h3>已有账号绑定</h3>
                {% partial __SELF__ ~ '::bind_login' %}
            </div>

            <div class="col-md-6">
                <h3>新账号绑定</h3>
                {% partial __SELF__ ~ '::bind_register' %}
            </div>

        </div>
    {% else %}

        {% partial __SELF__ ~ '::social_login_link' %}

    {% endif %}

{% else %}

    {% partial __SELF__ ~ '::user_bind' %}

{% endif %}
